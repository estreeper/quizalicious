{% extends 'layout.html' %}
{% block leftcol %}
  <div class="lead">
    Select a quiz below to get started.
  </div>
  {% for q in quizzes %}
  <div>
    <h3>
      <a class="quiz" href="/quiz/start/{{q}}">{{q}}</a>
      <span class="label label-warning"><a href="/quiz/{{q}}/add/question">Edit</a></span>
    </h3>
  </div>
  {% endfor %}
{% endblock %}
