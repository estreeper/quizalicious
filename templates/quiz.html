{% extends 'layout.html' %}
{% block title %}{{quiz_name}}{% endblock %}
{% block leftcol %}
  <p>
    <h1>{{quiz_name}}</h1>
  </p>
    <p class="lead">
      {{question}}
    </p>
{% endblock %}
{% block rightcol %}
  <p>
    <input type="button" class="btn btn-info btn-lg show-answer" onClick="displayAnswer();" value="Show Answer">  
  </p>
  <div class="answer" id="hidden">
    <div class="well well-lg">
      <p>{{answer}}</p>
    </div>
    <p>
      <a class="btn btn-success btn-lg" href="/quiz/{{quiz_url_name}}?answer=correct">Got it!</a>
      <a class="btn btn-danger btn-lg" href="/quiz/{{quiz_url_name}}?answer=incorrect">Missed it...</a>
    </p>
  </div>
{% endblock %}
